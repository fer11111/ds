<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina de Lluvia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIP.hwUPK7hde66gNN9Z6VNhVgHaF7?w=208&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Efecto de lluvia */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100%);
            }
        }

        .button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 123, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="button-container">
        <a href="https://discord.gg/6d4f7sx4qZ" class="button">Unirse a Discord</a>
        <a href="https://github.com/tu-usuario/tu-repo" class="button">Ir a GitHub</a>
    </div>
</body>
</html>
